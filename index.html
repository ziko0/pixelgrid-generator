<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixek - Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <div class="options">
            <div class="options-wrapper">
                <div class="slider">
                    <label for="slider">Grid Width</label>
                    <input type="range" name="width range" id="width-range" min="1" max="1">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height">Grid height</label>
                    <input type="range" name="width range" id="height-range" min="1" max="1">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="options-wrapper">
                <button id="create-grid">Create Grid</button>
                <button id="delete-grid">Cleare Grid</button>
                <input type="color" id="clr-input">
                <button id="erase-btn">Create Grid</button>
                <button id="paint-btn">Create Grid</button>
            </div>
        </div>
        
        <div class="grid-container"></div>
    </div>

<script src="./app.js"></script>
</body>
</html>
